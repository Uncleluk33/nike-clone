<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Kanit:400,500,600,700|Mallanna" rel="stylesheet">


    </head>

    <body>
        <div class="container">
            <div class="section-1">
                <div class="section-1__logo">
                    <img src="img/nike-logo2.png" alt="">
                </div>

                <div class="section-1__items">
                    <ul class="section-1__links">
                        <li class="section-1__link">Mens</li>
                        <li class="section-1__link">Womens</li>
                    </ul>
                </div>

                <div class="section-1__brand">
                    <p>n</p>
                    <p>i</p>
                    <p>k</p>
                    <p>e</p>

                </div>

            </div>
            <div class="section-2">
                <div class="section-2__display">
                    <div class="section-2__display--pic">
                        <img src="img/womens.jpg" alt="" class="section-2__display--img">
                    </div>
                    <div class="section-2__display--btn">
                            <i class="section-2__display--icon fas fa-play"></i>
                    </div>
                </div>
                <div class="section-2__sidebar">
                    <div class="section-2__search">
                        <div class="section-2__search--icon">
                                <i class="fas fa-search"></i>
                        </div>
                    </div>
                    <div class="section-2__links">
                        <div class="section-2__wrap">
                                <i class=" section-2__link fab fa-instagram"></i>
                                <i class=" section-2__link fab fa-facebook"></i>
                                <i class=" section-2__link fab fa-twitter-square"></i>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
